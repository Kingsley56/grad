name: Grad
description: School management software.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  badges: ^2.0.1
  collection: ^1.15.0
  connectivity_plus: ^2.2.0
  get: ^4.6.1
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^2.0.2
  flutter_svg: ^1.0.3
  hexcolor: ^2.0.5
  http: ^0.13.1
  jiffy: ^5.0.0
  shared_preferences: ^2.0.6
  sqflite: ^2.0.0+4
  cached_network_image: ^3.2.0
  flutter_feather_icons: ^2.0.0+1
  table_calendar: ^3.0.3
  timelines: ^0.1.0
  get_storage: ^2.0.3
  php_serializer: ^1.1.0
  image_picker: ^0.8.4+11
  onesignal_flutter: ^3.3.0
  timeago: ^3.2.2
  flutter_slidable: ^1.2.0
  fluttertoast: ^8.2.1
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  stream_chat_flutter: ^4.1.0
  firebase_messaging: ^11.2.15
  get_it: ^7.2.0
  firebase_core: ^1.15.0
  flutter_local_notifications: ^9.4.1

  dropdown_button2: ^1.4.0
  json_serializable: ^6.2.0
  flutter_downloader: ^1.7.3
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/logo/
    - assets/images/icons/
    - assets/images/sample/


  fonts:
    - family: Dongle
      fonts:
        - asset: assets/fonts/Dongle/Dongle-Bold.ttf
        - asset: assets/fonts/Dongle/Dongle-Light.ttf
        - asset: assets/fonts/Dongle/Dongle-Regular.ttf
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
